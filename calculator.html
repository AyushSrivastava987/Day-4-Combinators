<html>
    <head>
        <title>Masai Calculator</title>
        <style>
            h1
            {
                color:teal;
                text-align:center;
            }

            .one
            {
                 width:400px;
                 height:430px;
                 margin:auto;
                 box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            }

            .two
            {
                width:300px;
                height:50px;
                margin:20px auto auto auto;
                box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            }

            #three
            {
                display:flex;
                width:300px;
                height:50px;
                margin:20px auto auto auto;
               
            }

            #three>div
            {
                width:50px;
                height:50px;
                margin:auto;
                text-align:center;
                box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
                
            }

            h3
            {
             text-align:center; 
            }

          .black
          {
             background-color:black;
             color:white;
          }
          .red
          {
             background-color:red;
             color:white;
          }

            

            

        </style>
    </head>
    <body>
        <h1>Masai Calculator</h1>
        <div class="one">
            <br>

            <div class="two"></div>
            <div id="three">
                 <div><h3>1</h3></div>
                 <div><h3>2</h3></div>
                 <div><h3>3</h3></div>
                 <div class="black"><h3>+</h3></div>
            </div>     
            <div id="three">
                 <div><h3>4</h3></div>
                 <div><h3>5</h3></div>
                 <div><h3>6</h3></div>
                 <div class="black"><h3>-</h3></div>
            </div>
            <div id="three">
                 <div><h3>7</h3></div>
                 <div><h3>8</h3></div>
                 <div><h3>9</h3></div>
                 <div class="black"><h3>*</h3></div>
            </div>
            <div id="three">
                 <div class="red"><h3>C</h3></div>
                 <div><h3>0</h3></div>
                 <div class="black"><h3>=</h3></div>
                 <div class="black"><h3>/</h3></div>
            </div>

        </div>
    </body>
</html>
